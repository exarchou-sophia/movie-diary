<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    boxShadow: {

                    extend: {

                    },
                },
            };
        </script>
        <title>Film Scope</title>
        <style>
            html {

    <body class="bg-[#5D7886] text-[1.6rem]">
        <header

            <nav class="w-[20%]">
                <ul class="flex justify-evenly items-center">
                    <li>
                        <a href="index.html" target="_blanks">Home Page</a>
                    </li>
                    <li>

                            class="text-[#020F1D]"
                            target="_blanks"
                            >Journal</a

                    </li>
                </ul>

        </header>
        <main>
            <ul id="searchResults"></ul>

            <!-- 
                an ul for the 10 most popular movies (task asked for popular movies and search bar,
                so using Api for most popular movies and movies by Name) 
             -->

                id="popularMovieList"
                class="cardsContainer w-[90%] mx-auto mb-[10rem] shadow-2xl bg-[rgba(125,145,157,60)] grid grid-cols-2 md:grid-cols-4 xl:grid-cols-5 gap-[1.5rem] md:gap-[5rem] p-[7rem] rounded-b-[5rem] text-white"

        </main>

        <script type="module" src="search.js"></script>
